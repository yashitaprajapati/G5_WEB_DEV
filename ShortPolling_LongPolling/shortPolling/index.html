<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Polling</title>
</head>
<body>
  <div id="main-container"></div>

  <script>
    async function getName() {
      const response = await fetch("/getName");
      const data = await response.json();
      // console.log(data);
      document.getElementById("main-container").innerText = data.name;
    }

    // getName()
    function shortPolling() {
      setInterval(() => {
        getName();
      }, 5000);
    }

    shortPolling();
  </script>
</body>
</html>
